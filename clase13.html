<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            font-family: "Quicksand", sans-serif;
            margin: 0;
        }

        .product-detail {
            display: grid;
            grid-template-rows: auto 1fr auto auto;
            width: 360px;
            height: 90%;
            padding: 24px;
            box-sizing: border-box;
            position: absolute;
            right: 0;
        }

        .my-order-content {
            overflow-y: auto;
        }

        /* tama√±o del scroll */
        .my-order-content::-webkit-scrollbar {
            width: 8px;
        }

        /* estilos de barra (thumb) de scroll */
        .my-order-content::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .my-order-content::-webkit-scrollbar-thumb:active {
            background-color: #999999;
        }

        .my-order-content::-webkit-scrollbar-thumb:hover {
            background: var(--hospital-green);
            box-shadow: 002px1pxrgba(0, 0, 0, 0.2);
        }

        /* estilos del track del scroll */
        .my-order-content::-webkit-scrollbar-track {
            background: #e1e1e1;
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-track:hover,
        .container::-webkit-scrollbar-track:active {
            background: #d4d4d4;
        }

        .title-container {
            display: flex;
        }

        .title-container img {
            transform: rotate(180deg);
            margin-right: 14px;
            cursor: pointer;
        }

        .title{
            font-size: var(--lg);
            font-weight: bold;
        }

        .shopping-cart {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }

        .shopping-cart figure {
            margin: 0;
        }

        .shopping-cart figure img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
        }

        .shopping-cart img {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 8px;
            height: 8px;
            margin-right: 14px;
        }

        .shopping-cart p:nth-child(2) {
            color: var(--very-light-pink);
        }

        .shopping-cart p:nth-child(3) {
            font-size: var(--md);
            font-weight: bold;
        }

        .order {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            margin-bottom: 24px;
            border-radius: 8px;
            padding: 024px;
        }

        .order p:nth-child(1) {
            display: flex;
            flex-direction: column;
        }

        .order p span:nth-child(1) {
            font-size: var(--md);
            font-weight: bold;
        }

        .order p:nth-child(2) {
            text-align: end;
            font-weight: bold;
        }

        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            height: 50px;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .product-detail {
            width: 100%;
            }
        }
    </style>
</head>
